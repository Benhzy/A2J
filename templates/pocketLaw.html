<!DOCTYPE html>
<html>
<head>
	<title>PocketLaw</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Custom CSS -->
	<style>

    body::before {
        content: "";
        background: url('../static/background.jpg') no-repeat center center fixed;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.1; 
        /* 70% opacity */
    }

    .chat-messages {
        overflow-y: scroll;
        height: 70%; 
        /* adjust the height based on the height of the sidebar and chat input */
    }
        
		.sidebar {
			/* height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			width: 230px; */
			background-color: #11273F;
			padding: 10px;
		}
		
    .message {
        background-color: #c0c9d3;
        height: auto;
        padding: 10px;
        margin-bottom: 10px;
        opacity: 0.7; /* 70% opacity */
    }
    .chat-input {
        bottom: 0;
        left: 25%; /* match the width of the sidebar */
        right: 0; /* use the remaining space to the right */
        padding: 10px;
        background-color: #fff;
        border-top: 1px solid #ccc;
    }

		.chat-input input {
			width: 90%;
			height: 40px;
			border: none;
			border-radius: 20px;
			padding: 10px;
			font-size: 16px;
			background-color: #f0f0f0;
			outline: none;
			margin-right: 10px;
		}

		.welcome-message {
      font-size: 40px;
      font-weight: bold;
		}

    .send-button {
      border-width: 0px;
      border-radius: 20px;
    }


	</style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
          <div class="col-3 sidebar">

            <h3 style="color: white;">Historical Chats</h3>
            <ul class="list-group">
              <li class="list-group-item">Chat 1</li>
              <li class="list-group-item">Chat 2</li>
              <li class="list-group-item">Chat 3</li>
              <li class="list-group-item">Chat 4</li>
              <li class="list-group-item">Chat 5</li>
            </ul>
          </div>
          

          <div class="col" style="height: 100vh;padding-right: 0%;"> 
            <!-- d-flex flex-column-reverse removed from class -->
            <div class="welcome-message">Welcome. <br> How can PocketLaw help you?</div>
            <div class="chat-messages"></div>
            <div class="chat-input fixed-bottom">
              <input type="text" placeholder="Type your message...">
              <button id="send-btn" class="bi-send"></button>
              <button id="record-btn" class="bi bi-mic-fill"></button>
            </div>
          </div>
        </div>
      </div>
	<!-- Bootstrap JavaScript -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script> -->
    <script>
        const chatInput = document.querySelector('.chat-input input');
        const sendButton = document.querySelector('#send-btn');
        const chatMessages = document.querySelector('.chat-messages');

        function sendMessage() {
        const messageText = chatInput.value;
        if (messageText.trim() !== '') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = messageText;
            chatMessages.appendChild(messageElement);
            chatInput.value = '';
        }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
        });
    </script>
</body>
</html>
